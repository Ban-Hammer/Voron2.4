[include fluidd_macro.cfg]
#[include MKS.cfg]
[include Manta.cfg]
[include options/lcd/*.cfg]
[respond]     
[include Stealthburner.cfg]
[include NeoPixel.cfg]
[include KAMP_Settings.cfg]
[include KAMP_Line_Purge.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy           
max_velocity: 500            
max_accel: 6000          
#max_accel_to_decel: 10000 # deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 500 #20           
max_z_accel: 1000             
square_corner_velocity: 5.0 

[verify_heater extruder]      
max_error: 120                
check_gain_time:30           
hysteresis: 5                
heating_gain: 2               

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:40           
hysteresis: 5                
heating_gain: 2 

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
points:
	10,10
	10,330
	330,330
	330,10
speed: 300                   
horizontal_move_z: 10       
retry_tolerance: 0.05      
retries: 8                  
max_adjust: 30   

[gcode_arcs]                       
resolution: 1.0                    

[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 600

[pause_resume]

[exclude_object]

[input_shaper]
damping_ratio_x: 0.056
damping_ratio_y: 0.079
shaper_type_x = mzv
shaper_freq_x = 60.4
shaper_type_y = zv
shaper_freq_y = 45.8

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg

[homing_override]
gcode:
  G90
   {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
     G28 X
     G0 X330 F6000
   {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y330  F6000
   {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y330  F3600
     G4 P2000
     G28 X
     G0 X330  F3600
   {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}
     G0 X177.5 Y177.5 F6000
     G28 Z
     G0  Z10 F600
   {% else %}
     G0 Z5 F600
     G28 Y
     G0 Y330  F6000
     G4 P2000
     G28 X
     G0 X330  F6000
     G90
     G0  X177.5 Y177.5 F6000
     G28 Z
     G0  Z10 F600
   {% endif %}
axes: xyz
set_position_z: 0

[bed_mesh]
speed: 500                   
horizontal_move_z: 5         
mesh_min: 10,10              
mesh_max: 333,330            
probe_count: 9,9             
algorithm: bicubic   
bicubic_tension: 0.4
split_delta_z: 0.016
mesh_pps:3,3
adaptive_margin: 5
#fade_start: 0
#fade_end: 10
#fade_target: 0

#[filament_switch_sensor filament_sensor]
#pause_on_runout: True
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: PE9

