[include carto.cfg]
[include fluidd_macro.cfg]
#[include MKS.cfg]
[include Manta.cfg]
#[include options/lcd/*.cfg]
[respond]     
#[include Stealthburner.cfg]
[include DragonBurner.cfg]
[include KAMP_Settings.cfg]
[include KAMP_Line_Purge.cfg]
[include shaketune.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy           
max_velocity: 800            
max_accel: 10000          
#max_accel_to_decel: 10000 # deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 500 #20           
max_z_accel: 1000             
square_corner_velocity: 5.0 

[verify_heater extruder]      
max_error: 120                
check_gain_time:30           
hysteresis: 5                
heating_gain: 2               

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:60           
hysteresis: 5                
heating_gain: 2 

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
#	Probe points
points:
	50,25
	50,250
	300,250
	300,25
speed: 250                   
horizontal_move_z: 10       
retry_tolerance: 0.05      
retries: 8                  
max_adjust: 30   
adaptive_horizontal_move_z: True

[gcode_arcs]                       
resolution: 1.0                    

[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 600

[pause_resume]

[exclude_object]

[input_shaper]
#X: For performance: EI @ 82.4 Hz (with a damping ratio of 0.049)
#Y: For performance: SMOOTH_ZV @ 41.4 Hz (with a damping ratio of 0.064)
damping_ratio_x: 0.054
#smoother_ratio_y: 0.064
shaper_type_x: MZV	  
shaper_freq_x: 69.2
shaper_type_y: SMOOTH_MZV
smoother_freq_y: 32.8

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg

[safe_z_home]
home_xy_position: 177.5,177.5
# Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed. 
z_hop: 10

[bed_mesh]
speed: 300                   
horizontal_move_z: 5         
mesh_min: 10,10              
mesh_max: 330,330            
probe_count: 9,9             
algorithm: bicubic   
bicubic_tension: 0.4
split_delta_z: 0.016
mesh_pps:3,3
adaptive_margin: 5
#fade_start: 0
#fade_end: 10
#fade_target: 0

#[filament_switch_sensor filament_sensor]
#pause_on_runout: True
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: PE9

#[temperature_fan MCU_fan]
#pin: PA1
#sensor_type: temperature_mcu  # Use the MCU temperature sensor
#target_temp: 55                # The fan will turn on when the temp exceeds 55Â°C
#max_delta: 5.0 
#kick_start_time: 0.5
#min_temp: 0
#max_temp: 95
#shutdown_speed: 0
#max_speed: 1.0
#control: watermark

