[include fluidd.cfg]
[include include.cfg]
[include beacon.cfg]
#[include fluidd_macro.cfg]
[include Manta.cfg]   
#[include Stealthburner.cfg]
[include DragonBurner.cfg]
[include KAMP_Settings.cfg]
[include KAMP_Line_Purge.cfg]
#[include shaketune.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[gcode_arcs]
resolution: 1.0
[exclude_object]

[printer]
kinematics: corexy           
max_velocity: 800            
max_accel: 10000          
#max_accel_to_decel: 10000 # deprecated
minimum_cruise_ratio: 0.5
max_z_velocity: 500 #20           
max_z_accel: 1000             
square_corner_velocity: 10.0 

[verify_heater extruder]      
max_error: 120                
check_gain_time:30           
hysteresis: 5                
heating_gain: 2               

[verify_heater heater_bed]      
max_error: 120                
check_gain_time:60           
hysteresis: 5                
heating_gain: 2 

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
#	Probe points
points:
	50,25
	50,250
	300,250
	300,25
speed: 300                   
horizontal_move_z: 10       
retry_tolerance: 0.05      
retries: 8                  
max_adjust: 30   
adaptive_horizontal_move_z: True

#[input_shaper]
#X: For performance: EI @ 82.4 Hz (with a damping ratio of 0.049)
#Y: For performance: SMOOTH_ZV @ 41.4 Hz (with a damping ratio of 0.064)
#damping_ratio_x: 0.054
#smoother_ratio_y: 0.064
#shaper_type_x: MZV	  
#shaper_freq_x: 69.2
#shaper_type_y: SMOOTH_MZV
#smoother_freq_y: 32.8

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg

[bed_mesh]
speed: 300                   
horizontal_move_z: 5         
mesh_min: 10,10              
mesh_max: 300,300            
probe_count: 9,9             
algorithm: bicubic   
bicubic_tension: 0.4
split_delta_z: 0.016
mesh_pps:3,3
adaptive_margin: 5
#fade_start: 0
#fade_end: 10
#fade_target: 0

[delayed_gcode bed_mesh_init]
initial_duration: .01
gcode:
  BED_MESH_PROFILE LOAD=default

