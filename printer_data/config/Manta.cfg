# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

[mcu]
canbus_uuid: 8fb1aa70372f

#[mcu cb1]
#serial: /tmp/klipper_host_mcu

### MOTOR DEFINITIONS ###
# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 350
position_max: 360
position_min: 0
homing_speed: 30

[temperature_sensor Manta_MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 355
position_max: 360
position_min: -2
homing_speed: 30

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16                
endstop_pin: probe:z_virtual_endstop           
position_max: 347             
position_min: -10              
#position_endstop: 0
homing_speed: 10.0
homing_retract_dist: 5.0
homing_retract_speed: 10.0
second_homing_speed: 5.0

# Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 16 

# Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 16 

# Motor6
[stepper_z3]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11 
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 16 
### END MOTOR DEFINITIONS ###

[heater_bed]
heater_pin: PA0
sensor_pin: PB1 # TB 
sensor_type: EPCOS 100K B57560G104F
control: watermark
min_temp: 0
max_temp: 105

[fan_generic soc-fan]
pin: PF8  #CB1

# Fan0
[fan]
pin: PA4

# Fan1
#[output_pin main_led]
#pin: cb1:gpio26
#pwm: 1
#value: 1
#cycle_time: 0.010

########################################
# TMC2209 configuration
########################################

# Motor1
[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: PF4 
sense_resistor: 0.150
run_current: 1.2
#stealthchop_threshold: 999999
driver_sgthrs: 69

# Motor2
[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PF3
sense_resistor: 0.150
run_current: 1.2
#stealthchop_threshold: 999999
driver_sgthrs: 69

# Motor3
[tmc2209 stepper_z]
uart_pin: PB9
#diag_pin: PF2
sense_resistor: 0.150
run_current: 0.450
#stealthchop_threshold: 999999

# Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PF1
sense_resistor: 0.150
run_current: 0.450
#stealthchop_threshold: 999999

# Motor5
[tmc2209 stepper_z2]
uart_pin: PG14
sense_resistor: 0.150
run_current: 0.450
#stealthchop_threshold: 999999

# Motor6
[tmc2209 stepper_z3]
uart_pin: PG10
sense_resistor: 0.150
run_current: 0.450
#stealthchop_threshold: 999999




